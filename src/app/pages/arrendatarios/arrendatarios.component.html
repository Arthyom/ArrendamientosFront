<h1>Listado de arrendatarios</h1>

<table class="table table-striped table-bordered table-inverse ">
    <thead class="thead-inverse">
        <tr>
            <th>Nombre y Apellidos</th>
            <th> Alias </th>
            <th> Direccion </th>
            <th> Acciones </th>

        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let arrendatario of arrendatarios | async">
                <td >{{ arrendatario.nombre }} {{arrendatario.apellidoPaterno}} {{arrendatario.apellidoPaterno}}</td>
                <td>{{arrendatario.alias}}</td>
                <td>{{arrendatario.direccion}}</td>
                <td>
                    <div class="row">
                        <div class="col-3">
                            <button type="button" (click)="asPayedReceipt(arrendatario)" class="btn btn-success btn-lg btn-block"></button>
                        </div>
                        <div class="col-3">
                            <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block"></button>
                        </div>
                        <div class="col-3">
                            <button type="button" name="" id="" class="btn btn-secondary btn-lg btn-block"></button>
                        </div>
                        <div class="col-3">
                            <button type="button" name="" id="" class="btn btn-danger btn-lg btn-block"></button>
                        </div>
                    </div>
                </td>
            </tr>
           
        </tbody>
</table>
