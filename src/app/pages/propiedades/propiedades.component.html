<h1>Listado de propiedades</h1>

<table class="table table-striped table-bordered table-inverse ">
    <thead class="thead-inverse">
        <tr>
            <th>Tipo de Propiedad</th>
            <th>Alias</th>
            <th> Nombre </th>
            <th> Precio </th>
            <th> Direccion </th>
            <th> Acciones </th>

        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let propiedad of propiedades | async">
                <td >{{ propiedad.typeProperty }} </td>

                <td >{{ propiedad.alias }} </td>
                <td>{{propiedad.nombre}}</td>
                <td>{{propiedad.precio | currency}} </td>
                <td>{{propiedad.direccion}}</td>

                <td>
                    <div class="row">
                        <div class="col-4">
                            <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block"></button>
                        </div>
                        <div class="col-4">
                            <button type="button" name="" id="" class="btn btn-secondary btn-lg btn-block"></button>
                        </div>
                        <div class="col-4">
                            <button type="button" name="" id="" class="btn btn-danger btn-lg btn-block"></button>
                        </div>
                    </div>
                </td>
            </tr>
           
        </tbody>
</table>
