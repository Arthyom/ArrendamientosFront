<h1>Listado de arrendadores</h1>

<table class="table table-striped table-bordered table-inverse ">
    <thead class="thead-inverse">
        <tr>
            <th>Nombre y Apellidos</th>
            <th> Alias </th>
            <th> Direccion </th>
            <th> Acciones </th>

        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let arrendador of arrendadores | async">
                <td >{{ arrendador.nombre }} {{arrendador.apellidoPaterno}} {{arrendador.apellidoMaterno}}</td>
                <td>{{arrendador.alias}}</td>
                <td>{{arrendador.direccion}}</td>
                <td>
                    <div class="row">
                        <div class="col-4">
                            <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block"></button>
                        </div>
                        <div class="col-4">
                            <button type="button" name="" id="" class="btn btn-secondary btn-lg btn-block"></button>
                        </div>
                        <div class="col-4">
                            <button type="button" name="" id="" class="btn btn-danger btn-lg btn-block"></button>
                        </div>
                    </div>
                </td>
            </tr>
           
        </tbody>
</table>
